<div class="container">
    <div class="row my-3">
        <div class="col-2"></div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Nom du bénéficiaire" [formControl]="nomBeneficiaire">
        </div>
        <div class="col-4">
            <button class="btn btn-outline-success w-100" (click)="create()">Nouveau bénéficiaire</button>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row my-5">
        <app-beneficiaire-donut-chart [input]="refresh"></app-beneficiaire-donut-chart>
    </div>
    <div class="row">
        <div class="mat-elevation-z8">
            <table mat-table class="col-12" [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{ row.IDBeneficiaire }} </td>
                </ng-container>
                <ng-container matColumnDef="Beneficiaire">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Bénéficiaire </th>
                    <td mat-cell *matCellDef="let row"> {{ row.nom }} </td>
                </ng-container>
                <ng-container matColumnDef="Montant">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
                    <td mat-cell *matCellDef="let row"> {{ row.TOTAL }} €</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center;">
                <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
